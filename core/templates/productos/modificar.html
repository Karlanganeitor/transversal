{% extends 'app/base.html' %}
{% load crispy_forms_tags %}
{% block contenido %}

 <!--  LISTAR Y MODIFICAR EL PRODUCTO  -->
<main>
    <div class="container">
      <section class="text-center mb-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn btn-outline-danger" type="button" onclick="window.location='{% url 'core:listarProductoAdmin' %}'"> Cancelar</button>
            <button class="btn btn-outline-success" type="submit"> Modificar Producto</button>
        </form>
          </div>
        </div>
      </section>
    </div>

   

  </main>
{% endblock %}
